        <p>Chào mừng bạn đến với trang web của chúng tôi, hãy đăng ký!</p>
    </div>

    <div class="container">
        <div class="imga">
        </div>
        <div class="loginBox">
            <h3>Đăng ký </h3>
            <form>
                <div class="inputBox">
                    <span>
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-lines-fill" viewBox="0 0 16 16">

</svg>
					</span>
                    <input type="text" id="login-name" placeholder="Họ và tên...." required>
                </div>
                <div class="inputBox">
                    <span>
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-lines-fill" viewBox="0 0 16 16">
  <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/>
</svg>
					</span>
                    <input type="text" id="loginphonenumber" placeholder="Số điện thoại..." required>
                </div>
                <div class="inputBox">
                    <span>
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-lines-fill" viewBox="0 0 16 16">
  <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/>
</svg>
					</span>
                    <input type="text" id="login-mail" placeholder="Mail của bạn...." required>
                </div>
                <div class="inputBox">
                    <span>
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-lock2-fill" viewBox="0 0 16 16">
  <path d="M7 6a1 1 0 0 1 2 0v1H7V6z"/>
  <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm-2 6v1.076c.54.166 1 .597 1 1.224v2.4c0 .816-.781 1.3-1.5 1.3h-3c-.719 0-1.5-.484-1.5-1.3V8.3c0-.627.46-1.058 1-1.224V6a2 2 0 1 1 4 0z"/>
</svg>
					</span>
                    <input type="password" id="login-password" placeholder="Mật khẩu..." required>
                </div>
                <button type="submit" class="login" onclick="addinfor(); addinforss()" href="">Đăng ký</button>
                <hr style="margin-top: 30px;">
                <a href="../HTML/home_minh.html"> Trang chủ Quay lại</a>
                <a href="../HTML/login.html">Đăng nhập</a>
            </form>

        </div>
    </div>
    <script src="../JS/sign_up.js"></script>
    <script src="../JS/home_minh.js"></script>
