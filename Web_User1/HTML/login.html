<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="icon" href="../anh/anh22.PNG" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../CSS/login.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="comeback-btn">
        <p>Chào mừng bạn đến với trang web của chúng tôi, vui lòng đăng nhập!</p>
    </div>
    <div class="container">

        <div class="loginBox">
            <h3>Đăng nhập </h3>
            <form>
                <div class="inputBox">
                    <span>
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                        <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/>
                        </svg>
					</span>
                    <input type="text" id="nhap1" placeholder="Số điện thoại" required>
                </div>
                <div class="inputBox">
                    <span>
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-lock2-fill" viewBox="0 0 16 16">
                        <path d="M7 6a1 1 0 0 1 2 0v1H7V6z"/>
                        <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm-2 6v1.076c.54.166 1 .597 1 1.224v2.4c0 .816-.781 1.3-1.5 1.3h-3c-.719 0-1.5-.484-1.5-1.3V8.3c0-.627.46-1.058 1-1.224V6a2 2 0 1 1 4 0z"/>
                    </svg>
					</span>
                    <input type="password" id="nhap2" placeholder="Mật khẩu" required>
                </div>
                <a class="login" onclick="getdata()">Đăng nhập</a>
                <hr style="margin-top: 20px;">
                <a href="#" style="margin-left: 40px;">Quên mật khẩu</a>
                <a href="../HTML/sign_up.html">Đăng ký</a>
                <p style="margin-top: 20px;    color: #262626;
                font-size: 15px;
                font-weight: bolder;font-size: 20px; margin-left: 79px;">Đăng ký bởi Google</p>
            </form>
        </div>
    </div>
    <script src="../JS/login.js"></script>
    <script src="../JS/home_minh.js"></script>
</body>

</html>
</body>

</html>
